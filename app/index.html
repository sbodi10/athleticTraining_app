<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700' rel='stylesheet' type='text/css'>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Athletic Training Software</title>
        <meta name="description" content="Angular App">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../bower_components/foundation/css/foundation.css">
        <link rel="stylesheet" type="text/css" href="../bower_components/flat-ui/dist/css/flat-ui.min.css">

        <link rel="stylesheet" href="styles/landing.css">
    </head>
    <body>

    <nav class="navbar navbar-inverse navbar-embossed navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                    <span class="sr-only">Toggle Navigation</span>
                </button>
                <a ui-sref-active="active" ui-sref="home" class="navbar-brand">Athletic Training</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-01">
                <div class="navbar-form navbar-right">
                    <li><a data-toggle="modal" data-target="#signUpModal"><span class="fui-user"></span> Sign Up</a></li> |
                    <li><a href="templates/dashboard.html">Log In <span class="fui-lock"></span></a></li>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="ontop">
            <h1>Athletic Training Web Application<br/>
            <small>Designed Using AnuglarJS</small>
            </h1>
            <form action="">
                <div class="row">
                        <div class="col-xs-8 col-sm-4">
                            <a class="btn btn-block btn-lg btn-info" data-toggle="modal" data-target="#signUpModal"><span class="fui-user"></span> Sign Up</a>
                            <a class="btn btn-block btn-lg btn-success" href="templates/dashboard.html">Log In <span class="fui-lock"></span></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <section class="green">


    <!-- Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Train Your Athletes Today!</h4>
          </div>
            <div class="modal-body">
                <form action="">
                    <label for="Username">Username</label><input id="Username" type="text">
                    <label for="Email">Email</label><input type="text">
                    <label for="Password">Password</label><input type="password">
                    <button type="button" class="btn btn-block btn-success">Start Training!</button>
                    <button type="button" class="btn btn-block btn-default" data-dismiss="modal">I Quit</button>
                </form>
            </div>
      </div>
    </div>

    </section>

    <section class="white"></section>


        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
