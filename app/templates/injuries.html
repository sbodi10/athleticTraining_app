<h1>{{title}}</h1>
<table class="table">
	<thead>
		<td><h4>Athlete</h4></td>
		<td><h4>Injury</h4></td>
		<td><h4>Description</h4></td>
		<td><h4>Date</h4></td>
		<td><h4>Action</h4></td>
	</thead>
	<tbody class="injuryTable">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>Search: {{search.$}}</h3>
			</div>
			<div class="panel-body">
				<input type="text" ng-model="search.$" class="search">
			</div>
		</div>
		<tr ng-repeat="player in injuries.athletes | filter:search">
			<td>{{player.name}}<span style="margin-left: 30px;" class="glyphicon glyphicon-arrow-right"</td>
			<td>{{player.injury}}<span style="margin-left: 30px;" class="glyphicon glyphicon-arrow-right"</td>
			<td>{{player.description}}<span style="margin-left: 30px;" class="glyphicon glyphicon-arrow-right"</td>
			<td>{{player.date}}</td>
			<td><a href="#" data-reveal-id="myModal" class="button tiny success"><span class="glyphicon glyphicon-pencil"></span></a></td>
		</tr>
	</tbody>
</table>
