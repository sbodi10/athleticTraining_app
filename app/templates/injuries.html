<h1>{{title}}</h1>
<table class="table">
	<thead>
		<td><h4>Athlete</h4></td>
		<td><h4>Injury</h4></td>
		<td><h4>Description</h4></td>
		<td><h4>Date</h4></td>
		<td><h4>Action</h4></td>
	</thead>
	<tbody class="injuryTable">

		<!-- Panel Heading -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>Search: {{search.$}}</h3>
			</div>
			<div class="panel-body">
				<input type="text" ng-model="search.$" class="search">
			</div>
		</div>
		<!-- Table Data -->
		<tr ng-repeat="player in injuries.athletes | filter:search">
			<td>{{player.name}}<span style="margin-left: 30px;" class="glyphicon glyphicon-arrow-right"</td>
			<td>{{player.injury}}<span style="margin-left: 30px;" class="glyphicon glyphicon-arrow-right"</td>
			<td>{{player.description}}<span style="margin-left: 30px;" class="glyphicon glyphicon-arrow-right"</td>
			<td>{{player.date}}</td>
			<td><a data-reveal-id="myModal" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-pencil"></span></a></td>

			<!-- Modal for Editing Player Injury-->
			<div id="myModal" class="reveal-modal small" data-reveal>
			<h2>Athlete Name: <h3>{{player.name}}</h3></h2>
			<h3>Injury: <input type="text" style="width: 50%;" value="{{player.injury}}"></h3>
			<h3>Description: <textarea cols="30" rows="3"></textarea></h3>
			<h3>Date:</h3> <input type="date" style="width: 25%;">
			<a class="close-reveal-modal">&#215;</a>

			<!-- Save and Cancel Buttons -->
			<button class="btn btn-block btn-lg btn-primary" class="close-reveal-modal">Save</button>
			<button class="btn btn-block btn-lg btn-default" class="close-reveal-modal">Cancel</button>
			</div>
		</tr>
	</tbody>
</table>


	<script type="text/javascript" src="../bower_components/foundation/js/foundation/foundation.reveal.js"></script>


	<!-- Other JS plugins can be included here -->

	<script>
	$(document).foundation();
	</script>
