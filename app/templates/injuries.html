injuries.html -->

<h1>{{title}}</h1>
<table class="table">
	<thead>
		<td><h4>Athlete</h4></td>
		<td><h4>Injury</h4></td>
		<td><h4>Description</h4></td>
		<td><h4>Date</h4></td>
		<td><h4>Action</h4></td>
	</thead>
	<tbody class="injuryTable">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>Search: {{search.$}}</h3>
			</div>
			<div class="panel-body">
				<input type="text" ng-model="search.$" class="search">
			</div>
		</div>
		<tr ng-repeat="player in injuries.athletes | filter:search">
			<td>{{player.name}}<span style="margin-left: 30px;" class="glyphicon glyphicon-arrow-right"</td>
			<td>{{player.injury}}<span style="margin-left: 30px;" class="glyphicon glyphicon-arrow-right"</td>
			<td>{{player.description}}<span style="margin-left: 30px;" class="glyphicon glyphicon-arrow-right"</td>
			<td>{{player.date}}</td>
			<td><a data-reveal-id="myModal" class="button tiny success"><span class="glyphicon glyphicon-pencil"></span></a></td>

			<!-- Hidden Modal for Editing -->
			<div id="myModal" class="reveal-modal small" data-reveal>
			<h2>Athlete Name: <h3>{{player.name}}</h3></h2>
			<h3>Injury: <input type="text" style="width: 50%;" value="{{player.injury}}"></h3>
			<h3>Description: <textarea cols="30" rows="3"></textarea></h3>
			<h3>Date:</h3>
			<!-- Date Selector -->
			<div class="row">
				<div class="col-md-6">
					<p class="input-group">
						<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</p>
				</div>
			</div>

			<a class="close-reveal-modal">&#215;</a>


			<button class="btn btn-primary" class="close-reveal-modal">Save</button>
			<button class="btn btn-default" class="close-reveal-modal">Cancel</button>
			</div>
		</tr>
	</tbody>
</table>


	<script type="text/javascript" src="../bower_components/foundation/js/foundation/foundation.reveal.js"></script>


	<!-- Other JS plugins can be included here -->

	<script>
	$(document).foundation();
	</script>
