<h1>{{title}}</h1>

<div id="notes" class="col-md-7">
	<h3>Notes Area</h3>
	<textarea rows="6" style="width: 80%;"></textarea>
	<button class="btn btn-primary btn-lg" style="margin: 0px 10px 0px 10px;">Save</button>
</div>

<form id="reminders" class="col-md-5">
	<h3>Reminders: ({{counter + 1}})</h3>
	<input type="text" required ng-minlength=3 ng-model="userReminder">
	<button class="btn btn-success btn-lg" ng-click="addReminder(userReminder)">Add Reminder</button><br><br>
	<table>
		<li class="alert alert-warning" ng-repeat="r in reminder">{{ r.r }}</li>
	</table>
</form>
