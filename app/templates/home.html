<h1>{{title}}</h1>

<div class="bulletinboard">

	<div id="notes" class="col-md-6">
		<h3>Notes Area</h3>
		<textarea rows="12"></textarea>
		<button class="btn btn-block btn-lg btn-info" style="margin: 0px 10px 0px 10px;">Save</button>
	</div>

	<form id="reminders" class="col-md-6">
		<h3>Reminders: ({{counter + 1}})</h3>
		<input type="text" required ng-minlength=3 ng-model="userReminder">
			<button class="btn btn-block btn-lg btn-success" ng-click="addReminder(userReminder)">Add Reminder</button>
			<button class="btn btn-block btn-lg btn-info" ng-click="saveReminders()">Save Reminders</button><br><br>
		<table>
			<li class="alert alert-warning" ng-repeat="r in reminder">{{ r.r }}</li>
		</table>
	</form>

</div>
